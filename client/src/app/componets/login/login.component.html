<h2 class="page-header">Login page</h2>
<div [ngClass]="messageClass">{{message}}</div>
<form [formGroup]="form"(ngSubmit)="onLogin()" novalidate>
  <div class="form-group">
    <label class="center-block">userName:
      <div>
        <input type="text" name="username" class="form-control" formControlName="username" placeholder="username">
      </div>
    </label>
    <label class="center-block">passWord:
      <div>
        <input type="password" name="password" class="form-control" formControlName="password" placeholder="password">
      </div>
    </label>
    <button [disabled]="!form.valid||processing" type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
